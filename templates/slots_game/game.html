<!DOCTYPE html>
<html>
<head>
    <title>Machine à Sous</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'slots_game/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <style>
        /* Styles Généraux */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #e0f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .slot-machine {
            background-color: #fff;
            padding: 20px; /* Réduit le padding pour les petits écrans */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: inline-block;
            border: 5px solid #333;
            max-width: 630px; /* Largeur maximale pour les grands écrans */
            width: 95%; /* Prend 95% de la largeur disponible sur les petits écrans */
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 1.8em; /* Ajuste la taille de police pour les titres */
            margin-bottom: 20px;
        }

        #balance {
            font-size: 1.5em; /* Ajuste la taille de police */
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #slots-display {
            font-size: 60px; /* Taille réduite pour les petits écrans */
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            gap: 10px; /* Réduit l'espace entre les symboles */
            flex-wrap: wrap; /* Permet aux symboles de passer à la ligne si l'espace manque */
        }
        #slots-display span {
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 5px 10px; /* Réduit le padding */
            min-width: 60px; /* Largeur minimale */
            text-align: center;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 80px; /* Largeur réduite */
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px; /* Réduit la marge */
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
            /* Flexibilité pour le bouton sur les petits écrans */
            flex-grow: 1; /* Permet au bouton de prendre l'espace disponible */
            min-width: 120px; /* Largeur minimale pour le bouton */
        }
        button:hover {
            background-color: #218838;
        }

        #slot-form {
            display: flex; /* Utilise Flexbox pour aligner l'input et le bouton */
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Permet aux éléments de passer à la ligne */
            gap: 10px; /* Espace entre les éléments du formulaire */
        }

        #message {
            margin-top: 20px; /* Réduit la marge */
            font-weight: bold;
            font-size: 1.1em; /* Ajuste la taille de police */
            color: #555;
        }
        .logout-link {
            margin-top: 25px; /* Réduit la marge */
            display: block;
            font-size: 1em;
            color: #007bff;
            text-decoration: none;
        }
        .logout-link:hover {
            text-decoration: underline;
        }

        /* Media Queries pour adapter aux grands écrans */
        @media (min-width: 600px) {
            .slot-machine {
                padding: 30px;
            }
            h1 {
                font-size: 2.2em;
            }
            #balance {
                font-size: 1.8em;
            }
            #slots-display {
                font-size: 90px; /* Taille normale pour les grands écrans */
                gap: 15px;
            }
            #slots-display span {
                padding: 10px 20px;
                min-width: 80px;
            }
            input[type="number"] {
                padding: 12px;
                font-size: 18px;
                width: 120px;
                margin-right: 15px;
            }
            button {
                padding: 12px 25px;
                font-size: 20px;
                min-width: unset; /* Réinitialise la largeur minimale */
            }
            #slot-form {
                flex-wrap: nowrap; /* Les éléments ne passent plus à la ligne */
            }
            #message {
                font-size: 1.2em;
            }
            .logout-link {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1>Bienvenue à la Machine à Sous, {{ user.username }}!</h1>
        <p id="balance">Votre solde : {{ user.balance }} pièces</p>

        <div id="slots-display">
            <span id="slot1">{{ current_slots.0 }}</span>
            <span id="slot2">{{ current_slots.1 }}</span>
            <span id="slot3">{{ current_slots.2 }}</span>
        </div>

        <form id="slot-form" method="post">
            {% csrf_token %}
            <label for="bet_amount">Miser : </label>
            <input type="number" id="bet_amount" name="bet_amount" value="10" min="1">
            <button type="submit">Jouer !</button>
        </form>

        <p id="message">{{ message }}</p>

        <a href="{% url 'logout' %}" class="logout-link">Se déconnecter</a>
    </div>

    <script>
        document.getElementById('slot-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            fetch('{% url "play_slots" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('balance').innerText = 'Votre solde : ' + data.balance + ' pièces';
                document.getElementById('message').innerText = data.message;
                document.getElementById('slot1').innerText = data.result[0];
                document.getElementById('slot2').innerText = data.result[1];
                document.getElementById('slot3').innerText = data.result[2];
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('message').innerText = 'Une erreur est survenue.';
            });
        });
    </script>
</body>
</html>
